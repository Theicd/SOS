<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>SOS Play · חדר משחקים מבוזר</title>
    <!-- חלק דף משחקים (games.html) – טעינת עיצוב ייעודי לפיד המשחקים | HYPER CORE TECH -->
    <link rel="stylesheet" href="./styles/games.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- סרגל עליון קבוע | HYPER CORE TECH -->
    <header class="games-top-bar">
        <button class="games-top-bar__btn" id="gamesBackBtn" aria-label="חזרה">
            <i class="fa-solid fa-chevron-right"></i>
        </button>
        <div class="games-top-bar__title">
            <i class="fa-solid fa-gamepad"></i>
            <span>SOS Play</span>
        </div>
        <button class="games-top-bar__btn" id="gamesMenuBtn" aria-label="תפריט">
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </button>
    </header>

    <!-- פיד משחקים עם גלילה אנכית | HYPER CORE TECH -->
    <main class="games-feed">
        <div class="games-feed__viewport" id="gamesViewport">
            <!-- כרטיסיות משחק יוזנו כאן דינמית -->
        </div>
    </main>

    <!-- אינדיקטור מיקום | HYPER CORE TECH -->
    <div class="games-indicator" id="gamesIndicator">
        <span class="games-indicator__current">1</span>
        <span class="games-indicator__separator">/</span>
        <span class="games-indicator__total">0</span>
    </div>

    <!-- מודל פתיחת משחק במסך מלא | HYPER CORE TECH -->
    <section class="game-modal" id="gameModal" aria-hidden="true">
        <div class="game-modal__backdrop" id="gameModalBackdrop"></div>
        <article class="game-modal__panel">
            <header class="game-modal__header">
                <button class="game-modal__close" id="gameModalClose">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <h2 class="game-modal__title" id="gameModalTitle">משחק</h2>
                <button class="game-modal__fullscreen" id="gameModalFullscreen">
                    <i class="fa-solid fa-expand"></i>
                </button>
            </header>
            <div class="game-modal__player">
                <div class="game-modal__loading" id="gameModalLoading">
                    <div class="game-modal__loading-spinner"></div>
                    <span>טוען משחק...</span>
                </div>
                <iframe id="gameModalFrame" title="חלון משחק" allow="autoplay; fullscreen; gamepad; pointer-lock" sandbox="allow-forms allow-same-origin allow-scripts allow-pointer-lock allow-popups allow-modals" allowfullscreen></iframe>
            </div>
        </article>
    </section>

    <!-- טעינת סקריפט הלוגיקה | HYPER CORE TECH -->
    <script src="./games.js"></script>
</body>
</html>
