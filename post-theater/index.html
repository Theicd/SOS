<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>תצוגת פוסט - מצב תיאטרון</title>
  <link rel="stylesheet" href="theater-viewer.css" />
</head>
<body>
  <!-- מודול הדגמה עצמאי: מסך "תיאטרון" לפוסט, ללא תלות בקוד קיים -->
  <button id="demo-open" class="demo-btn">פתח פוסט לדוגמה</button>

  <script src="theater-viewer.js"></script>
  <script>
    // הדגמה: יצירת נתוני פוסט מדומים ופתיחה במודול
    const samplePost = {
      id: "demo-1",
      author: { name: "משתמשת לדוגמה", avatarUrl: "https://i.pravatar.cc/64?img=5" },
      timestamp: Date.now() - 1000 * 60 * 42,
      text: "זהו טקסט פוסט לדוגמה הכולל מספר שורות\nכדי להמחיש קריאה נוחה במצב תיאטרון.\nאפשר להכניס כאן הרבה טקסט ולגלול בנוחות.",
      media: [
        { type: "image", src: "https://picsum.photos/id/1062/1200/800" }
      ],
      counts: { likes: 646, comments: 50, shares: 12 },
      comments: [
        { id: "c1", authorName: "דנה", avatarUrl: "https://i.pravatar.cc/40?img=12", text: "תמונה יפה!", timestamp: Date.now()-1000*60*5 },
        { id: "c2", authorName: "אבי", avatarUrl: "https://i.pravatar.cc/40?img=15", text: "איזה יופי של מקום", timestamp: Date.now()-1000*60*60*3 }
      ]
    };

    document.getElementById('demo-open').addEventListener('click', () => {
      PostTheaterViewer.open(samplePost);
    });
  </script>
</body>
</html>
