<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOS Dating</title>
    <!-- חלק משאבי עיצוב (dating.html) – נטען ספריות בסיסיות כמו בפיד הראשי כדי לשמור על אחידות גרפית -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/facebook-theme.css" />
    <link rel="stylesheet" href="./styles/logo.css" />
    <link rel="stylesheet" href="./styles/dating.css" />
  </head>
  <body class="dating-page">
    <!-- חלק כותרת ראשית (dating.html) – פס עליון עם לוגו SOS וכפתורי ניווט מהירים -->
    <header class="dating-header">
      <div class="app-logo">
        <div class="sos-logo">
          <span class="sos-char sos-s">S</span>
          <span class="sos-char sos-o">O</span>
          <span class="sos-char sos-s">S</span>
        </div>
      </div>
      <div class="dating-header__title">הכרויות</div>
      <div class="dating-header__actions">
        <button class="dating-header__button" id="datingRefreshButton" aria-label="רענון רשימת ההכרויות">
          <i class="fa-solid fa-rotate"></i>
        </button>
        <button class="dating-header__button" id="datingBackButton" aria-label="חזרה לדף הראשי">
          <i class="fa-solid fa-house"></i>
        </button>
      </div>
    </header>

    <!-- חלק גוף הדף (dating.html) – מעטפת שמחזיקה את כרטיס ההכרויות או הודעת הריקון -->
    <main class="dating-content">
      <article class="dating-card" id="datingCard" hidden>
        <div class="dating-card__image">
          <img id="datingCardImage" alt="תמונת פרופיל" />
        </div>
        <div class="dating-card__info">
          <div class="dating-card__name" id="datingCardName">משתמש</div>
          <div class="dating-card__bio" id="datingCardBio">ביוגרפיה קצרה של המשתמש תופיע כאן.</div>
          <div class="dating-card__meta" id="datingCardMeta"></div>
          <div class="dating-card__tags" id="datingCardTags"></div>
        </div>
        <div class="dating-actions">
          <button class="dating-action dating-action--pass" id="datingPassButton" type="button">
            <i class="fa-solid fa-xmark"></i>
            דילוג
          </button>
          <button class="dating-action dating-action--like" id="datingLikeButton" type="button">
            <i class="fa-solid fa-heart"></i>
            לייק
          </button>
        </div>
      </article>

      <div class="dating-empty" id="datingEmpty">
        <i class="fa-solid fa-heart-crack"></i>
        <p>לא נמצאו כרגע מועמדים חדשים. נסה לרענן בעוד מספר דקות.</p>
      </div>
    </main>

    <!-- חלק טוסטים (dating.html) – הודעה צפה עבור התאמה חדשה או סטטוס משמעותי -->
    <div class="dating-toast" id="datingToast">
      <i class="fa-solid fa-heart-circle-check" aria-hidden="true"></i>
      <div class="dating-toast__text" id="datingToastText">יש התאמה!</div>
    </div>

    <!-- חלק סקריפטים (dating.html) – טוען את תשתית הנוסטר וכלי העזר הדרושים לדף ההכרויות -->
    <script src="https://unpkg.com/nostr-tools@2.7.2/lib/nostr.bundle.js"></script>
    <script src="./config.js"></script>
    <script src="./utils.js"></script>
    <script src="./key-utils.js"></script>
    <script src="./keys.js"></script>
    <script src="./dating.js"></script>
  </body>
</html>
