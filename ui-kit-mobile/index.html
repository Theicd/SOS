<!DOCTYPE html>
<html dir="rtl" lang="he" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="color-scheme" content="dark light">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>TikTok Style Feed</title>
    
    <!-- CSS Files (Mobile-First Order) -->
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/tiktok.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- TikTok-style Full Screen App -->
    <div class="tiktok-app">
        
        <!-- Top Header (Floating) -->
        <header class="tiktok-header">
            <button class="header-btn">砖专 </button>
            <div class="feed-tabs">
                <button class="tab-btn">注拽</button>
                <button class="tab-btn active">砖</button>
            </div>
            <button class="header-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </header>

        <!-- Video Feed (Swipeable) -->
        <div class="video-feed" id="videoFeed">
            
            <!-- Video 1 -->
            <div class="video-item active" data-index="0">
                <div class="video-background" style="background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);">
                    <video class="video-player" loop muted playsinline>
                        <source src="" type="video/mp4">
                    </video>
                </div>
                
                <!-- Side Actions -->
                <div class="side-actions">
                    <div class="user-avatar">
                        <img src="https://i.pravatar.cc/100?img=1" alt="User">
                        <span class="follow-btn">+</span>
                    </div>
                    <button class="action-btn">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                        <span>125.4K</span>
                    </button>
                    <button class="action-btn">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21 6h-2V4c0-1.1-.9-2-2-2H7c-1.1 0-2 .9-2 2v2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zM7 4h10v2H7V4zm14 16H3V8h18v12z"/>
                        </svg>
                        <span>1,234</span>
                    </button>
                    <button class="action-btn">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
                        </svg>
                        <span>砖转祝</span>
                    </button>
                    <div class="music-disc">
                        <img src="https://i.pravatar.cc/50?img=1" alt="Music">
                    </div>
                </div>
                
                <!-- Bottom Info -->
                <div class="video-info">
                    <div class="user-name">@user_name_1</div>
                    <div class="video-desc"> 转专 砖 住专 注 #砖 #拽拽 #专 </div>
                    <div class="music-info">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                        </svg>
                        <span class="marquee">砖 砖专 - 砖 </span>
                    </div>
                </div>
            </div>

            <!-- Video 2 -->
            <div class="video-item" data-index="1">
                <div class="video-background" style="background: linear-gradient(180deg, #2d1b69 0%, #11998e 100%);">
                </div>
                
                <div class="side-actions">
                    <div class="user-avatar">
                        <img src="https://i.pravatar.cc/100?img=2" alt="User">
                        <span class="follow-btn">+</span>
                    </div>
                    <button class="action-btn liked">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                        <span>89.2K</span>
                    </button>
                    <button class="action-btn">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21 6h-2V4c0-1.1-.9-2-2-2H7c-1.1 0-2 .9-2 2v2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zM7 4h10v2H7V4zm14 16H3V8h18v12z"/>
                        </svg>
                        <span>567</span>
                    </button>
                    <button class="action-btn">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
                        </svg>
                        <span>砖转祝</span>
                    </button>
                    <div class="music-disc">
                        <img src="https://i.pravatar.cc/50?img=2" alt="Music">
                    </div>
                </div>
                
                <div class="video-info">
                    <div class="user-name">@creator_pro</div>
                    <div class="video-desc">转  砖转专爪 专转!  #trending #viral</div>
                    <div class="music-info">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                        </svg>
                        <span class="marquee"> 砖 - 专 驻专住</span>
                    </div>
                </div>
            </div>

            <!-- Video 3 -->
            <div class="video-item" data-index="2">
                <div class="video-background" style="background: linear-gradient(180deg, #ff6b6b 0%, #feca57 100%);">
                </div>
                
                <div class="side-actions">
                    <div class="user-avatar">
                        <img src="https://i.pravatar.cc/100?img=3" alt="User">
                        <span class="follow-btn">+</span>
                    </div>
                    <button class="action-btn">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                        <span>45.8K</span>
                    </button>
                    <button class="action-btn">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21 6h-2V4c0-1.1-.9-2-2-2H7c-1.1 0-2 .9-2 2v2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zM7 4h10v2H7V4zm14 16H3V8h18v12z"/>
                        </svg>
                        <span>892</span>
                    </button>
                    <button class="action-btn">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
                        </svg>
                        <span>砖转祝</span>
                    </button>
                    <div class="music-disc">
                        <img src="https://i.pravatar.cc/50?img=3" alt="Music">
                    </div>
                </div>
                
                <div class="video-info">
                    <div class="user-name">@fun_videos</div>
                    <div class="video-desc">住专  爪拽 砖转专 ! ぃ #comedy #funny</div>
                    <div class="music-info">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                        </svg>
                        <span class="marquee">爪 拽专 - fun_videos</span>
                    </div>
                </div>
            </div>

        </div>

        <!-- Bottom Navigation (TikTok Style) -->
        <nav class="tiktok-nav">
            <a href="#" class="nav-item active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                <span>转</span>
            </a>
            <a href="#" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <span></span>
            </a>
            <a href="#" class="nav-item create-btn">
                <div class="create-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                </div>
            </a>
            <a href="#" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <span>注转</span>

            <a href="#" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>

                <span>驻专驻</span>
            </a>
        </nav>

    </div>

    <!-- JavaScript (ui.js must load first for 100vh fix) -->
    <script src="js/ui.js"></script>
    <script src="js/tiktok.js"></script>
</body>
</html>
